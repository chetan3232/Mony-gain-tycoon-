<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tycoon Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-950': '#0d1117',
              'gray-900': '#161b22',
              'gray-800': '#21262d',
              'gray-700': '#30363d',
              'gray-600': '#484f58',
              'green-brand': '#238636',
              'blue-brand': '#58a6ff',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in': 'slide-in 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'modal-in': 'modal-in 0.3s ease-out forwards',
              'purchase-highlight': 'purchase-highlight 0.7s ease-out',
            },
            keyframes: {
              'slide-in': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'modal-in': {
                '0%': { opacity: '0', transform: 'translate(-50%, -48%) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translate(-50%, -50%) scale(1)' },
              },
              'purchase-highlight': {
                '0%': {
                  boxShadow: 'inset 0 0 0 2px rgba(59, 130, 246, 0.7)',
                  backgroundColor: 'rgba(59, 130, 246, 0.1)'
                },
                '100%': {
                  boxShadow: 'inset 0 0 0 0 rgba(59, 130, 246, 0)',
                  backgroundColor: 'transparent'
                }
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<style>
  .chart-line-glow path {
    filter: drop-shadow(0px 0px 8px var(--chart-color));
  }
  .chart-dot-glow {
    filter: drop-shadow(0px 0px 10px var(--chart-color));
  }
</style>

</head>

</html>
